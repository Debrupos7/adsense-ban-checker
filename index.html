<style>
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        width: 300px;
        border: 1px solid gray;
        border-radius: 5px;
      }
      button[type="submit"] {
        padding: 10px 20px;
        background-color: rgb(0, 50, 131);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        display: none;
      }

      label {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  
    <div class="form-container">
      <label for="website-url">Enter your website URL:</label>
      <form>
        <input type="text" id="website-url" required>
        <button type="submit">Check</button>
      </form>
      <div class="result">
        Not Banned by Google AdSense
      </div>
    </div>


    <script>

        
const form = document.querySelector("form");
const result = document.querySelector(".result");
const urlInput = document.querySelector("#website-url");

const bannedWords = ['gambling', 'casino', 'porn', 'sex', 'guns', 'weapons'];

form.addEventListener("submit", function(event) {
  event.preventDefault();
  result.style.display = "none";

  const url = urlInput.value;
  if (!/^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$/.test(url)) {
    alert("Please submit a valid URL");
    return;
  }

  let banned = false;
  for (const word of bannedWords) {
    if (url.toLowerCase().includes(word)) {
      banned = true;
      break;
    }
  }

  if (banned) {
    result.innerHTML = "Banned by Google AdSense";
  } else {
    result.innerHTML = "Not Banned by Google AdSense";
  }

  setTimeout(function() {
    result.style.display = "block";
  }, 1500);
});


    </script>
